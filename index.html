<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-success" id="current-location">
            Current Location
          </button>
        </div>
        <div class="col-4">
          <h1 class="card-title">Calgary</h1>
        </div>
        <div class="col-4">
          <form id="search-form">
            <input
              type="text"
              class="search-bar"
              id="search-text"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="ðŸ”" class="search-icon" />
          </form>
        </div>
      </div>
      <h2 class="current-condition">Clear</h2>
      <p><img src="images/sun-emoji.png" class="current-weather-emoji" /></p>
      <div class="row">
        <div class="col-6 current-temperature">
          <span id="temperature">0</span><span id="cdeg">Â°C</span>
        </div>
        <div class="col-6">
          <p>Details</p>
          <hr id="short-hr" />
          <ul>
            <li class="weekday" id="currentday">Sunday</li>
            <li class="time">6:55pm</li>
            <li>Humidity: <span id="humidity">71</span>%</li>
            <li>Wind: <span id="wind">1</span> km/h</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col weekly-weather weekday">
          Monday
          <img src="images/sun-emoji.png" class="weather-emoji" alt="sun" />
          -2Â°C
        </div>
        <div class="col weekly-weather weekday">
          Tuesday
          <img src="images/sun-emoji.png" class="weather-emoji" alt="sun" />-4Â°C
        </div>
        <div class="col weekly-weather weekday">
          Wednesday
          <img src="images/sun-emoji.png" class="weather-emoji" alt="sun" />-3Â°C
        </div>
        <div class="col weekly-weather weekday">
          Thursday
          <img src="images/sun-emoji.png" class="weather-emoji" alt="sun" />-1Â°C
        </div>
        <div class="col weekly-weather weekday">
          Friday
          <img
            src="images/snowflake.png"
            class="weather-emoji"
            alt="snowflake"
          />-2Â°C
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
